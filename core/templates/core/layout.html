<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <style>
            body {
                background-color: white;
            }

        </style>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>    
    <body>
        <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
            <a href="{% url 'core:index' %}" class="text-xl font-semibold">Scale</a>
            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New Item</a>
                <a href="{% url 'item:browse' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'core:logout' %}" class="text-lg font-semibold hover:text-gray-500">Logout</a>
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 rounded-xl text-white">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 rounded-xl text-white">Dashboard</a>                
                {% else %}
                 <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 rounded-xl text-white">Login</a>
                 <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 rounded-xl text-white">Sign up</a>
                {% endif %}
            </div>
        </nav>


        <div class="px-6 py-6">
        {% block body %}
        {% endblock %}
        </div>
        <footer class="px-6 py-6 flex justify-between bg-gray-800">
            <div class="pr-10 w-2/3">
            <h3 class="text-teal-600 text-lg font-semibold">About</h3>
            <p class="text-teal-600 text-lg font-semibold">afnjejfjfb fueauf ueuf uaf ueuf</p>
            </div>

            <div class="w-1/3 mb-15 space-y-2">
                <h3 class="text-teal-500 font-semibold">Menu</h3>
                <ul>
                <li><a href="#" class="text-teal-500 hover:text-gray-700 font-semibold"">Contact</a></li>
                <li><a href="#" class="text-teal-500 hover:text-gray-700 font-semibold">About</a></li>
                <li><a href="#" class="text-teal-500 hover:text-gray-700 font-semibold">Privacy</a></li>
                <li><a href="#" class="text-teal-500 hover:text-gray-700 font-semibold">Terms of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html
